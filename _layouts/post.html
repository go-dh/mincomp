---
layout: default
---
<a href="{{ site.baseurl }}/">Home</a>
<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">by {{ page.author }} - {{ page.date | date_to_string }}</span>
  
  {{ content }}
</div>

        <div class="page-nav-top">
          {% if page.previous.url %}
            <span class="page-nav-item">
              <a class="prev" href="{{ site.baseurl }}{{page.previous.url}}">&laquo; {{page.previous.title}}</a> 
            </span>
          {% endif %}
          {% if page.next.url %}
            <span class="page-nav-item">
             <a class="next" href="{{ site.baseurl }}{{page.next.url}}">{{page.next.title}} &raquo;</a> 
              >View next article &rarr;</a>
            </span>
          {% endif %}
        </div>
